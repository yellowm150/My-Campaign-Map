<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Campaign Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ddd;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        #map-container {
            position: relative;
            display: inline-block;
            border: 2px solid #444;
            margin-top: 20px;
        }

        #map {
            max-width: 90%;
            height: auto;
            cursor: crosshair;
            border: 2px solid #555;
        }

        .poi-area {
            position: absolute;
            border: 2px dashed #ff5555;
            background-color: rgba(255, 85, 85, 0.3);
            cursor: pointer;
        }

        .poi-area:hover {
            border-color: #ffaaaa;
            background-color: rgba(255, 85, 85, 0.5);
        }

        .poi-marker {
            position: absolute;
            cursor: pointer;
        }

        input[type="file"], label, select {
            margin-top: 10px;
            background-color: #444;
            color: #ddd;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="file"]::file-selector-button {
            background-color: #666;
            color: #ddd;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }

        select {
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>D&D Campaign Interactive Map</h1>
    <p>Upload your campaign map, draw POI areas, and set custom markers.</p>

    <!-- Map Upload -->
    <input type="file" id="image-upload" accept="image/*"><br><br>

    <!-- Custom Marker Upload -->
    <p>Upload custom marker for each POI area:</p>
    <input type="file" id="marker-upload" accept="image/*"><br><br>

    <!-- Font Selector -->
    <label for="font-select">Choose a Font:</label>
    <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
    </select><br><br>

    <!-- Map Container -->
    <div id="map-container">
        <img id="map" src="" alt="Campaign Map" />
    </div>

    <script>
        const map = document.getElementById('map');
        const imageUpload = document.getElementById('image-upload');
        const markerUpload = document.getElementById('marker-upload');
        const mapContainer = document.getElementById('map-container');
        let customMarkerURL = '';
        let isDrawing = false;
        let points = [];
        let poiAreas = [];
        let currentMarker = null;

        // Handle map image upload
        imageUpload.addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                map.src = event.target.result;
                map.style.cursor = 'crosshair';
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Handle custom marker image upload
        markerUpload.addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                customMarkerURL = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Start drawing a freeform area on the map
        map.addEventListener('mousedown', function (e) {
            isDrawing = true;
            points = [];
            points.push([e.pageX - mapContainer.offsetLeft, e.pageY - mapContainer.offsetTop]);
        });

        // Track the mouse movements to draw the area
        map.addEventListener('mousemove', function (e) {
            if (!isDrawing) return;
            points.push([e.pageX - mapContainer.offsetLeft, e.pageY - mapContainer.offsetTop]);
            drawPOIArea(points);
        });

        // Finish the drawing and assign a custom marker
        map.addEventListener('mouseup', function () {
            isDrawing = false;

            if (customMarkerURL && points.length > 2) {
                const marker = document.createElement('img');
                marker.src = customMarkerURL;
                marker.classList.add('poi-marker');
                marker.style.left = points[0][0] + 'px';
                marker.style.top = points[0][1] + 'px';
                marker.style.width = '30px';
                marker.style.height = '30px';
                mapContainer.appendChild(marker);

                poiAreas.push({ points: points, marker: marker });
            }
        });

        // Draw the POI area as a freeform polygon
        function drawPOIArea(points) {
            const existingArea = document.querySelector('.poi-area');
            if (existingArea) {
                existingArea.remove();
            }

            const poiArea = document.createElement('div');
            poiArea.classList.add('poi-area');
            let path = `polygon(${points.map(p => `${p[0]}px ${p[1]}px`).join(', ')})`;
            poiArea.style.clipPath = path;
            mapContainer.appendChild(poiArea);
        }

        // Change Font Style
        const fontSelect = document.getElementById('font-select');
        fontSelect.addEventListener('change', function () {
            document.body.style.fontFamily = fontSelect.value;
        });
    </script>
</body>
</html>
